<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="formula-won">FORMULA WON</div>
        <form id="raceForm" action="race-page.html" method="get">
            <div class="button-containers">
                <div class="btn-section">
                    <details class="dropdown">
                        <summary role="button"><a class="button">YEAR</a></summary>
                        <ul>
                            <li><a href="#" onclick="setYear('2023')">2023</a></li>
                            <!-- Add more years as needed -->
                        </ul>
                    </details>
                </div>
                <div class="btn-section">
                    <details class="dropdown">
                        <summary role="button"><a class="button">NAME OF RACE</a></summary>
                        <ul>
                            <li><a href="#" onclick="setRace('saudi_arabian_grand_prix')">Saudi Arabian Grand Prix</a></li>
                            <!-- Add more races as needed -->
                        </ul>
                    </details>
                </div>
            </div>
            <input type="hidden" id="yearInput" name="year" value="2023">
            <input type="hidden" id="raceInput" name="race" value="saudi_arabian_grand_prix">
            <div class="submit-btn-container">
                <button type="submit" class="button-2">GO</button>
            </div>
        </form>
    </main>
    <script>
        function setYear(year) {
            document.getElementById('yearInput').value = year;
        }
        function setRace(race) {
            document.getElementById('raceInput').value = race;
        }
    </script>
</body>
</html>
